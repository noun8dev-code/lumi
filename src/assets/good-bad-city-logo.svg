<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#434343;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Split Background -->
  <path d="M100,10 A90,90 0 0,0 100,190 Z" fill="url(#goodGradient)" />
  <path d="M100,10 A90,90 0 0,1 100,190 Z" fill="url(#badGradient)" />
  
  <!-- Good City Side (Left) -->
  <g transform="translate(30, 60) scale(0.6)">
    <rect x="10" y="50" width="20" height="60" fill="white" rx="2" opacity="0.9"/>
    <rect x="35" y="30" width="25" height="80" fill="white" rx="2" opacity="0.9"/>
    <rect x="65" y="60" width="20" height="50" fill="white" rx="2" opacity="0.9"/>
    <!-- Windows -->
    <rect x="15" y="60" width="10" height="10" fill="#4facfe" />
    <rect x="40" y="40" width="15" height="10" fill="#4facfe" />
    <rect x="40" y="60" width="15" height="10" fill="#4facfe" />
    <circle cx="90" cy="20" r="10" fill="#FFD700" />
  </g>
  
  <!-- Bad City Side (Right) -->
  <g transform="translate(100, 60) scale(0.6)">
    <rect x="10" y="50" width="20" height="60" fill="#555" rx="2"/>
    <rect x="35" y="20" width="25" height="90" fill="#333" rx="2"/>
    <rect x="65" y="60" width="20" height="50" fill="#555" rx="2"/>
    <!-- Windows (Red/Dark) -->
    <rect x="40" y="30" width="15" height="10" fill="#800000" />
    <rect x="40" y="50" width="15" height="10" fill="#800000" />
    <!-- Lightning/Storm -->
    <path d="M80,10 L70,30 L85,30 L75,50" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Divider -->
  <line x1="100" y1="10" x2="100" y2="190" stroke="white" stroke-width="2" />
</svg>
